<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Departmetns</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{fragments/bootstrap_ref :: bootstrap_css_js}" />
    <script src="/js/department.js"></script>
    <style>
        .pagination li.active {
            font-weight: bold;
        }
    </style>
    <script>
        
    </script>
</head>

<body onload="load_departments(currentPageIndex)">
    <div th:replace="~{fragments/navigation :: navigation}"></div>
    <div class="container mt-5">
        <h2>Department Management</h2>
        <button type="button" class="btn btn-primary" onclick="add_department()">Add Department</button>
        <div class="row" style="margin-top: 10px;">
            <div class="col-sm-3">
                <h3>Department List</h3>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-9">
                        <input type="text" id="txt_search_key" name="txt_search_key" placeholder="Example: 财务部" value="财务部" class="form-control col-sm-3" />
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary" onclick="search_department(currentPageIndex)">Search</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div style="margin: 0 5px 0 5px;">
            <table id="table_departments" class="table table-striped table-bordered">
                <thead>
                    <th scope="col">id</th>
                    <th scope="col">name</th>
                    <th scope="col">address</th>
                    <th scope="col">code</th>
                    <th scope="col">members</th>
                    <th scope="col">is running</th>
                    <th scope="col">operate</th>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!-- Pagination controls -->
            <nav>
                <ul class="pagination justify-content-center" id="pagination"></ul>
            </nav>
        </div>

        <!-- Modal Structure -->
        <div class="modal fade" id="edit_modal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel">Edit Department</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="mb-0">
                            <form>
                                <div class="form-group row">
                                    <label for="edit_name" class="col-sm-3 col-form-label">Name</label>
                                    <div class="col-sm-9">
                                        <input name="edit_name" id="edit_name" type="text" class="form-control" placeholder="研发部" value="研发部" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edit_address" class="col-sm-3 col-form-label">Address</label>
                                    <div class="col-sm-9">
                                        <input name="edit_address" id="edit_address" type="text" class="form-control" placeholder="1-1" value="1-1" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edit_code" class="col-sm-3 col-form-label">Code</label>
                                    <div class="col-sm-9">
                                        <input name="edit_code" id="edit_code" type="text" class="form-control" placeholder="001" value="001" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edit_members" class="col-sm-3 col-form-label">Members</label>
                                    <div class="col-sm-9">
                                        <input name="edit_members" id="edit_members" type="number" class="form-control" placeholder="5" min="0" value="5" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edit_isrunning" class="col-sm-3 col-form-label">Is Running?</label>
                                    <div class="col-sm-9">
                                        <input name="edit_isrunning" id="edit_isrunning" type="checkbox" class="form-check-input" />
                                    </div>
                                </div>
                            </form>
                            <input name="edit_id" id="edit_id" type="hidden" />
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btn_save_department">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const edit_modal = new bootstrap.Modal(document.getElementById('edit_modal'));
        </script>
    </div>

</body>

</html>
