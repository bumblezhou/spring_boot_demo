<div th:fragment="navigation">
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="/departments" class="nav-link px-2 link-secondary">Departments</a></li>

            <li><a href="#" class="nav-link px-2">FAQs</a></li>
            <li><a href="#" class="nav-link px-2">About</a></li> -->

            <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
        </header>
    </div>
    <script>
        // Get the current page URL
        const currentPage = window.location.pathname;
        // Get all the nav-link elements
        const navLinks = document.querySelectorAll('ul.nav li a.nav-link');
        // Loop through each nav link and check its href attribute
        navLinks.forEach(link => {
            // If the href matches the current page path, add the "active" class
            if (link.getAttribute('href') === currentPage) {
                link.classList.remove('link-secondary'); // Remove active from any non-current links
            } else {
                link.classList.add('link-secondary');
            }
        });
    </script>
</div>
