spring.application.name=springboot.demo

# Dev settings
spring:
  devtools:
    livereload:            
      enabled: 'true'
  thymeleaf:        
    cache: 'false'        
    prefix: file:src/main/resources/templates/
  web:    
    resources:      
      static-locations: file:src/main/resources/static/, classpath:/static/      
      cache:        
        period: 0

